apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.robotnec.budgetswing"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "0.1"
        vectorDrawables.useSupportLibrary = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibVersion = "25.3.0"
    butterknifeVersion = "8.5.1"
    daggerVersion = "2.8"
    autoValueVersion = "1.2"
    squidbVersion = "3.2.3"
}

dependencies {
    // android support
    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile "com.android.support:design:$supportLibVersion"
    compile "com.android.support:cardview-v7:$supportLibVersion"
    compile "com.android.support:support-v4:$supportLibVersion"

    // injection
    compile "com.jakewharton:butterknife:$butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"
    compile "com.google.dagger:dagger:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"

    // utils
    compile "com.annimon:stream:1.1.6"
    provided "org.projectlombok:lombok:1.16.10"
    annotationProcessor "org.projectlombok:lombok:1.16.10"
    debugCompile "im.dino:dbinspector:3.4.1@aar"
    compile "com.jakewharton.threetenabp:threetenabp:1.0.5"
    compile "net.sourceforge.jeval:jeval:0.9.4"

    // views
    compile "com.amulyakhare:com.amulyakhare.textdrawable:1.0.1"

    // persistence
    compile "com.yahoo.squidb:squidb:$squidbVersion"
    compile "com.yahoo.squidb:squidb-annotations:$squidbVersion"
    compile "com.yahoo.squidb:squidb-android:$squidbVersion"
    annotationProcessor "com.yahoo.squidb:squidb-processor:$squidbVersion"

    // test
    testCompile "junit:junit:4.12"
    testCompile "org.robolectric:robolectric:3.2.2"
    testCompile "org.mockito:mockito-core:2.2.22"
}
